<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Umar Saleh</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
            color: #ffffff;
            overflow-x: hidden;
        }
        .background {
            background-image: url(gambar/bg.jpg);
            background-size: cover;
            background-position: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .navbar {
            transition: background 0.3s ease-in-out;
        }
        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9) !important;
        }
        .content {
            padding: 60px 20px;
            color: #ffffff;
            text-align: center;
            margin-top: 80px;
        }
        .content h1 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        .content h2 {
            font-size: 30px;
            font-weight: 300;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        .content p {
            max-width: 800px;
            text-align: justify;
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* Responsive layout */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 40px;
            }
            .content h2 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            .content h1 {
                font-size: 32px;
            }
            .content h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Umar Saleh</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">PROFILE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galery.html">GALLERY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="form.html">FORM</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="content">
            <h1>SELAMAT DATANG</h1>
            <h2>DI WEBSITE Umar Saleh</h2>
            <p>Berisikan tentang berbagai hal yang ada pada diri umardahruj itu sendiri. Temukan informasi menarik tentang kegiatan, minat, serta karya-karya umardahruj dalam website ini. Selamat menjelajahi!</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript untuk menambahkan efek scroll pada navbar
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
